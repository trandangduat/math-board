<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Math Board</title>
</head>
<body>
    <div id="mouse-pos" style="position: absolute; top: 0; right: 0; width: auto;"></div>
    <div id="control-panel">
        <button id="undo" class="btn" disabled>Undo</button>
        <button id="redo" class="btn" disabled>Redo</button>
        <input type="range" id="brush-size" min="2" max="20" value="2" step="2">
        <input type="color" id="brush-color" value="#000000">
        <button id="toggle-brush-mode" class="btn">Draw</button>
        <button id="capture" class="btn">Capture</button>
    </div>
    <div style="position: absolute; z-index: 99999; top: 0; left: 0;">
        <textarea style="width: 300px; height: 500px; font-family: 'Courier New', Courier, monospace; font-size: 9px; font-weight: bold;" id="text_input"></textarea>
        <textarea style="width: 300px; height: 500px; font-family: 'Courier New', Courier, monospace; font-size: 9px; font-weight: bold;" id="text_output"></textarea>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
