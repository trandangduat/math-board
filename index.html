<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <title>Math Board</title>
</head>
<body>
    <div id="mouse-pos" style="position: absolute; top: 0; right: 0; width: auto;"></div>
    <div id="control-panel">
        <button id="undo" class="btn" disabled>
            <span class="material-symbols-outlined"> undo </span>
        </button>
        <button id="redo" class="btn" disabled>
            <span class="material-symbols-outlined"> redo </span>
        </button>
        <div class="separator"></div>
        <div class="group">
            <button id="brush-mode" class="btn active">
                <span class="material-symbols-outlined"> brush </span>
                Brush
            </button>
            <div class="control">
                <input type="color" id="brush-color" value="#000000">
                <input type="range" id="brush-size" min="4" max="20" value="4" step="1">
            </div>
        </div>
        <button id="eraser-mode" class="btn">
            <span class="material-symbols-outlined"> ink_eraser </span>
            Eraser
        </button>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
